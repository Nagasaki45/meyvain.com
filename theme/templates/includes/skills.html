<section>
    <header class="major">
        <h2>My Skills</h2>
    </header>
    <div class="features">
        {% for article in articles if article.category.name == 'skill' %}
        <article>
            <span class="icon {{ article.icon }}"></span>
            <div class="content">
                <h3>{{ article.title }}</h3>
                {{ article.content }}
            </div>
        </article>
        {% endfor %}
    </div>
</section>
